<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text">
    </div>

    <div>
        <label>last Name: *</label>
        <input type="text">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="text">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password">
    </div>

    <div>
        <label>Confirm password: *</label>
        <input type="password">
    </div>

    <div>
        <label>Birthday: *</label>
        <input type="date">
    </div>

    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>

        <input type="radio" name="font" value="I prefer not to say" id="I prefer not to say">
        <label for="I prefer not to say">I prefer not to say</label>

    </div>

    <h2>A short description about myself</h2>
    <textarea name="comment" cols="20" rows="3"></textarea>

    <div>
        <label>Favorite language</label>
        <select>
            <option>c++</option>
            <option> paython</option>
            <option >JavaScript</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <input type="submit" value="Create Account" >
    <h3>* Indicates a required field</h3>



</body>
</html>
